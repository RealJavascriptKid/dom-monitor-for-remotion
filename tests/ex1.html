<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  background-color: red;
  animation-name: example;
  animation-duration: 4s;
}

@keyframes example {
  from {background-color: red;}
  to {background-color: yellow;}
}
</style>
</head>
<body>

<h1>CSS Animation</h1>

<div id="at-item"></div>

<p><b>Note <span id="num"></span>: </b> When an animation is finished, it goes back to its original style.</p>
<script>

  (async () => {

    for(let i=0;i<10000;i++){
      document.getElementById('num').innerText = i;
      await (() => {return new Promise(res => setTimeout(res,50))})()
    }

  })()

</script>
</body>
</html>
